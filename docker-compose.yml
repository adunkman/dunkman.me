version: "2.0"
services:
  hugo:
    build: ./app
    volumes:
      - ./app:/app
    ports:
      - "1313:1313"
    depends_on:
      metascraper:
        condition: service_healthy
    environment:
      AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
      AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
      HUGO_ENV: "${HUGO_ENV}"
      HUGO_CACHEDIR: "/app/resources/_cache"

  metascraper:
    build: ./metascraper
    volumes:
      - ./metascraper:/metascraper
      - /metascraper/node_modules
    command: ["start"]
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8080
      interval: 5s
      timeout: 3s
    ports:
      - "8080:8080"
    environment:
      PORT: 8080

  test:
    build: ./test
    volumes:
      - ./test:/test
      - /test/node_modules
    depends_on:
      - hugo
    environment:
      APP_HOST: http://hugo:1313

  terraform:
    build: ./terraform
    volumes:
      - ./terraform:/terraform
    environment:
      AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
      AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
