name: yarn

on:
  workflow_call:
    inputs:
      script:
        required: true
        type: string

jobs:
  run:
    name: run ${{ inputs.script }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: metascraper/cache
          key: v1-${{ hashFiles('metascraper/yarn.lock') }}

      - name: Run ${{ inputs.script }}
        run: docker compose run test ${{ inputs.script }}
