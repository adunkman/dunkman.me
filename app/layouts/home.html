{{- define "page-class" -}} page-home {{- end -}}

{{- define "body" -}}
  <div class="hero">
    {{ partial "header/banner.html" . }}
    <div class="hero-wrapper">
      {{ readFile "assets/images/andrew-dunkman.svg" | safeHTML }}
    </div>
  </div>
  <main class="page-section">
    <article class="article grid-container">
      <p class="lede">{{ .Params.summary | markdownify }}</p>
      {{ .Content | markdownify }}
    </article>
  </main>
  {{ partial "footer/oss.html" . }}
{{- end -}}
